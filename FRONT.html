<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: azure;
}

header {
    background:black;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color:white;
    text-decoration: none;
}

.game-list {
    display: flex;
    justify-content: space-around;
    margin: 20px;
}

.game {
    background: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px black;
    text-align: center;
}

footer {
    text-align: center;
    padding: 10px;
    background: black;
    color: white;
    position: absolute;
    bottom: 0;
    width: 100%;
}
    </style>

</head>
<body>
    <header>
        <h1>Welcome to the Gaming Zone</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="game.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Featured Games</h2>
        <div class="game-list">
            <div class="game">
                <h3>Mario</h3>
                <img src="super-mario-logo-font-free-download-856x484.jpg" alt="Game 1" style="width: 200px;">
                <p>Description of Game 1.</p>
                <button>Play Now</button>
            </div>
            <div class="game">
                <h3>Angry Birds</h3>
                <img src="3DFlock2023.webp" alt="Game 2" style="width: 200px;">
                <p>Description of Game 2.</p>
                <button>Play Now</button>
            </div>
            <div class="game">
                <h3>Ludo</h3>
                <img src="ludo.png" alt="Game 3"style="width: 100px;">
                <p>Description of Game 3.</p>
                <button>Play Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Gaming Website. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.game button').forEach(button => {
    button.addEventListener('click', () => {
        alert('Starting the game...');
    });
});
    </script>
</body>
</html>
